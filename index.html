<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Birdeck</title>
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-2"></div>
      <div class="col-sm-8">
        <h1>Birdeck</h1>
      </div>
      <div class="col-sm-2"></div>
    </div>

    <div class="row">
      <div class="col-sm-2"></div>
      <div class="col-sm-4">
        <h3>Latest Posts</h3>
        <div id="latest-posts">
        </div>
      </div>
      <div class="col-sm-4">
        <button id='button-fetch' name="button-fetch" class="btn btn-default pull-right">Fetch Posts</button>
      </div>
      <div class="col-sm-2"></div>
    </div>

    <div id="tabs" class="row">
      <ul>
        <li><a href="#tabs-1">SHOW</a></li>
        <li><a href="#tabs-2">POST</a></li>
        <li><a href="#tabs-3">UPDATE</a></li>
        <li><a href="#tabs-4">DELETE</a></li>
      </ul>
      <div id="tabs-1">
        <form id='show-form' class="show-form form-group">
          <input id='show-form-input' type="text" name="show-id" placeholder="ID of post to show" class="form-control">
          <input id='show-form-submit' type="submit" class="btn btn-primary">
        </form>
      </div>
      <div id="tabs-2">
        <form class="post-form form-group">
          <input id='post-input' type="text" name="post-description" placeholder="Description of post" class="form-control">
          <input id='post-submit' type="submit" class="btn btn-primary">
        </form>
      </div>
      <div id="tabs-3">
        <form class="update-form form-group">
          <input id='update-id' type="text" name="update-id" placeholder="ID of post to update" class="form-control">
          <input id='update-description' type="text" name="post-description" placeholder="Description of post" class="form-control">
          <input id='update-submit' type="submit" class="btn btn-warning">
        </form>
      </div>
      <div id="tabs-4">
        <form class="delete-form form-group">
          <input id='delete-id' type="text" name="delete-id" placeholder="ID of post to delete" class="form-control">
          <input id='delete-submit' type="submit" class="btn btn-danger">
        </form>
      </div>
    </div>
  </div>

  <link rel="stylesheet" href="assets/stylesheets/bootstrap.min.css">
  <link rel="stylesheet" href="assets/stylesheets/jquery-ui.css">
  <link rel="stylesheet" href="assets/stylesheets/birdeck.css" type="text/css" media="screen" title="no title" charset="utf-8">
  <script src="assets/javascripts/jquery-3.1.1.min.js"></script>
  <script src="assets/javascripts/jquery-ui-1.12.1.min.js"></script>
  <script src="assets/javascripts/bootstrap.min.js"></script>
  <script src="assets/javascripts/birdeck.js"></script>
</body>
</html>
